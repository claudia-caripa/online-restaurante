<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body, html {
            height: 100%;
            font-family: sans-serif;
            background-color: #fdfae6;
        }
        .bgimg {
            background-position: center;
            background-size: cover;
            background-image: url("images/coffeehouse.jpg");
            min-height: 75%;
        }
        #menu{
            margin: 20px;
        }
        /*table{
            border: 1px solid #dee2e6;
            margin-bottom: 20px;
            border-spacing: 0;
            font-size: 16px;
            width: 100%;
            max-width: 500px;
        }*/
        td{
            text-align: center;
        }
        input{
            width: 30%;
            color: gray;
            border: 0.5px solid grey;
            border-radius: 5%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        a{
            font-size: 20px;
        }
        a:hover{
            font-size: 18px;
        }
        .price{
            color: grey;
            line-height: 30%;
        }
        button{
            border: none;
        }
        #continue-button, #checkout-button{
            margin: 30px;
            background-color: grey;
            color: white;
            border: 0.5px solid grey;
            border-radius: 5%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        #checkout-button{
            display: none;
        }
        #total-table{
            margin: 10px;
            display: none;
        }
        #total-table td{
            padding-left: 20px;
        }
        .total, #w-sign, #b-sign, #p-sign, #c-sign, #ch-sign, #t-sign{
            display: none;
            color: grey;
        }
    </style>
</head>
<body>
    <!-- Links (sit on top) -->
    <div class="w3-top">
        <div class="w3-row w3-padding w3-black">
            <div class="w3-col s3">
                <a href="#" class="w3-button w3-block w3-black">HOME</a>
            </div>
            <div class="w3-col s3">
                <a href="#menu" class="w3-button w3-block w3-black">MENU</a>
            </div>
        </div>
    </div>

    <!-- Header with image -->
    <header class="bgimg w3-display-container w3-grayscale-min" id="home">
        <div class="w3-display-bottomleft w3-center w3-padding-large w3-hide-small">
            <span class="w3-tag">Open from 6am to 5pm</span>
        </div>
        <div class="w3-display-bottomright w3-center w3-padding-large">
            <span class="w3-text-white">Blackrock, Dublin</span>
        </div>
    </header>
    
    <!-- Add a background color and large text to the whole page -->
    <div class="w3-grayscale w3-large">
  
    <!-- Menu Container -->
    <div class="w3-container" id="menu">
        <div class="w3-content" style="max-width:700px">
            <h5 class="w3-center w3-padding-48"><span class="w3-tag w3-wide">THE MENU</span></h5>

            <div class="w3-row w3-center w3-card w3-padding">
                <a href="javascript:void(0)" id="myLink" onclick="showTab('Eat', 'eatTab', 'Drinks', 'drinkTab');">
                  <div id="eatTab" class="w3-col s6 tablink">Eat</div>
                </a>
                <a href="javascript:void(0)" onclick="showTab('Drinks', 'drinkTab', 'Eat', 'eatTab');">
                  <div id="drinkTab" class="w3-col s6 tablink">Drink</div>
                </a>
            </div>

            <div id="Eat" class="w3-container menu w3-padding-48 w3-card">
                <table class="cart-table">

                    <tbody>
                        <tr>
                            <td>
                                <h5>Belgian Waffles</h5>
                                <p class="price">
                                    <span>$</span>
                                    <span id="waffle-price">7.00</span>
                                </p>
                                
                            </td>
                            <td><input id="waffle" type="number" min=0 onchange="calculatePrice('waffle-total', 'waffle-price', 'waffle', 'w-sign')"><button onclick="clearOrder('waffle', 'waffle-total')"><i class="fa fa-trash-o" aria-hidden="true"></i></button></td>
                            <td>
                                <p>
                                    <span id="w-sign">$</span>
                                    <span class="total" id="waffle-total">0</span>
                                </p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h5>Bluberry Pancakes</h5>
                                <p class="price">
                                    <span>$</span>
                                    <span id="pancake-price">6.00</span>
                                </p>
                            </td>
                            <td><input id="pancake" type="number" min=0 onchange="calculatePrice('pancake-total', 'pancake-price', 'pancake', 'b-sign')"><button onclick="clearOrder('pancake', 'pancake-total')"><i class="fa fa-trash-o" aria-hidden="true"></i></button></td>
                            <td>
                                <p>
                                    <span id="b-sign">$</span>
                                    <span class="total" id="pancake-total">0</span>
                                </p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h5>Granola&Fruits Parfait</h5>
                                <p class="price">
                                    <span>$</span>
                                    <span id="parfait-price">4.00</span>
                                </p>
                            </td>
                            <td><input id="parfait" type="number" min=0 onchange="calculatePrice('parfait-total', 'parfait-price', 'parfait', 'p-sign')"><button onclick="clearOrder('parfait', 'parfait-total')"><i class="fa fa-trash-o" aria-hidden="true"></i></button></td>
                            <td>
                                <p>
                                    <span id="p-sign">$</span>
                                    <span class="total" id="parfait-total">0</span>
                                </p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="Drinks" class="w3-container menu w3-padding-48 w3-card" style="display: none;">
                <table class="cart-table">

                    <tbody>
                        <tr>
                            <td>
                                <h5>Regular Coffee</h5>
                                <p class="price">
                                    <span>$</span>
                                    <span id="coffee-price">2.50</span>
                                </p>
                                
                            </td>
                            <td><input id="coffee" type="number" min=0 onchange="calculatePrice('coffee-total', 'coffee-price', 'coffee', 'c-sign')"><button onclick="clearOrder('coffee', 'coffee-total')"><i class="fa fa-trash-o" aria-hidden="true"></i></button></td>
                            <td>
                                <p>
                                    <span id="c-sign">$</span>
                                    <span class="total" id="coffee-total">0</span>
                                </p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h5>Chocolate espresso with milk</h5>
                                <p class="price">
                                    <span>$</span>
                                    <span id="chocolate-price">4.50</span>
                                </p>
                            </td>
                            <td><input id="chocolate" type="number" min=0 onchange="calculatePrice('chocolate-total', 'chocolate-price', 'chocolate', 'ch-sign')"><button onclick="clearOrder('chocolate', 'chocolate-total')"><i class="fa fa-trash-o" aria-hidden="true"></i></button></td>
                            <td>
                                <p>
                                    <span id="ch-sign">$</span>
                                    <span class="total" id="chocolate-total">0</span>
                                </p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h5>Hot tea</h5>
                                <p class="price">
                                    <span>$</span>
                                    <span id="tea-price">3.00</span>
                                </p>
                            </td>
                            <td><input id="tea" type="number" min=0 onchange="calculatePrice('tea-total', 'tea-price', 'tea', 't-sign')"><button onclick="clearOrder('tea', 'tea-total')"><i class="fa fa-trash-o" aria-hidden="true"></i></button></td>
                            <td>
                                <p>
                                    <span id="t-sign">$</span>
                                    <span class="total" id="tea-total">0</span>
                                </p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="w3-container menu w3-padding-48 w3-card">
                <button id="continue-button" onclick="showTotalTable()">Continue</button>
                <button id="checkout-button">Checkout</button>
                <table id="total-table">
                    <tbody>
                        <tr>
                            <td>Subtotal</td>
                            <td id="subtotal"></td>
                        </tr>
                        <tr>
                            <th>Total (delivery $3)</th>
                            <td id='final-total'></td>
                        </tr>
                    </tbody>
                </table>
                
            </div>


        
        </div>
    </div>
    

    


    <script>
        //Button clear quantity
        function clearOrder(qnty,total){
            //console.log (document.getElementById(qnty).value);
            document.getElementById(qnty).value = null;
            document.getElementById(total).innerText = 0;
            document.getElementById(total).style.display="none";
        }

        //Calculate the price of each item depending the quantity
        function calculatePrice(total, price, item, sign){
            document.getElementById(total).style.display="inline";
            document.getElementById(sign).style.display="inline";

            document.getElementById(total).innerHTML = document.getElementById(price).innerText * document.getElementById(item).value;
        }

        // Tabbed Menu
        function showTab(currentMenu, currentTab, previousMenu, previousTab){
            document.getElementById(currentMenu).style.display= "block";
            document.getElementById(currentTab).style.backgroundColor="grey";
            document.getElementById(previousTab).style.backgroundColor="#fdfae6";
            document.getElementById(previousMenu).style.display= "none";
        }

        //Calculate subtotal and total
        function showTotalTable(){
            document.getElementById('continue-button').style.display="block";
            document.getElementById('checkout-button').style.display="block";
           document.getElementById('checkout-button').style.float="right";
           document.getElementById('total-table').style.display="block";
           document.getElementById('total-table').style.float="right";
           document.getElementById('checkout-button').scrollIntoView();

           var totals = document.getElementsByClassName('total');
           //console.log(totals);
           var subtotal=0;

           for(var i=0; i<totals.length; i++){
            //console.log(typeof parseFloat(totals[i].innerText));
            //console.log(parseFloat(totals[i].innerText));
            subtotal += parseFloat(totals[i].innerText);
           }
           console.log("Subtotal: " + subtotal);
           document.getElementById('subtotal').innerText = "  $" + subtotal;
           
           var finalTotal= subtotal + 3;
           document.getElementById('final-total').innerText = " $" + finalTotal;
        }
        
    </script>
</body>
</html>
